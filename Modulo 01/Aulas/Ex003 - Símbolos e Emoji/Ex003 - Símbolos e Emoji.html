<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbolos e Emoji</title>
</head>
<body>
    <h1>Trabalhando com Emoji e Simbolos no HTML</h1>
    <p>Vamos adicionar alguns simbolos especiais:</p> <!--Comentario em HTML-->
    <p>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &uarr;
    </p>
    <p>Vamos adiconar alguns emoji:</p>
    <p>
        &#x1F382;
        &#x2615;
        &#x1F9CA;
        &#x2714;
    </p>
</body>
</html>
